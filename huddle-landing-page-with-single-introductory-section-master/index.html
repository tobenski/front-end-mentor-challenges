<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>
			Frontend Mentor | Huddle landing page with single introductory
			section
		</title>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body class="overflow-x-hidden w-screen h-screen px-8">
		<header class="p-4">
			<img src="./images/logo.svg" alt="Huddle" class="" />
		</header>
		<main class="grid lg:grid-cols-2 gap-8">
			<section class="w-full">
				<img
					src="./images/illustration-mockups.svg"
					alt="mockups"
					class=""
				/>
			</section>
			<section class="text-center lg:text-left pr-32">
				<h1
					class="text-2xl lg:text-4xl text-center lg:text-left text-poppins font-semibold text-white tracking-wide leading-loose mb-8"
				>
					Build The Community <br />Your Fans Will Love
				</h1>
				<p class="text-white mb-8">
					Huddle re-imagines the way we build communities. You have a
					voice, but so does your audience. Create connections with
					your users as you engage in genuine discussion.
				</p>
				<button
					class="bg-white py-4 px-16 rounded-full shadow-xl text-violet"
				>
					Register
				</button>
			</section>
		</main>
		<footer class="mt-12 pb-8 px-8 justify-center lg:justify-end flex">
			<div class="text-white text-lg flex">
				<a
					href="https://www.facebook.com"
					class="mx-2 w-8 h-8 flex items-center justify-center p-4 border-white rounded-full border"
				>
					<i class="fab fa-facebook-f"></i>
				</a>
				<a
					href="https://www.twitter.com"
					class="mx-2 w-8 h-8 flex items-center justify-center p-4 border-white rounded-full border"
				>
					<i class="fab fa-twitter"></i>
				</a>
				<a
					href="https://www.instagram.com"
					class="mx-2 w-8 h-8 flex items-center justify-center p-4 border-white rounded-full border"
				>
					<i class="fab fa-instagram"></i>
				</a>
			</div>
		</footer>
	</body>
</html>
