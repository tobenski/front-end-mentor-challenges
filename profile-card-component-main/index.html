<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="index.css" />

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main class="w-full h-full flex items-center justify-center">
			<section
				class="h-96 w-96 flex flex-col rounded-xl shadow-lg bg-white"
			>
				<div>
					<img
						src="/images/bg-pattern-card.svg"
						alt="background"
						class="w-full h-auto rounded-t-xl"
					/>
				</div>
				<div>
					<img
						src="images\image-victor.jpg"
						alt="Picture"
						class="mx-auto -my-12 rounded-full border-4 border-white"
					/>
				</div>
				<div class="h-40 w-full pt-16">
					<div class="border-b-2 border-gray-200 pb-4 mb-4">
						<p
							class="font-bold text-center w-full"
							style="color: var(--dark-blue)"
						>
							Victor Crest
							<span style="color: var(--dark-gray)">26</span>
						</p>
						<p
							class="w-full text-center font-semibold"
							style="color: var(--dark-gray)"
						>
							London
						</p>
					</div>
					<div class="flex items-center justify-around">
						<div
							class="flex flex-col items-center justify-center text-gray-800"
						>
							<h3 class="text-xl font-bold">80K</h3>
							<h6 class="text-sm font-thin">Followers</h6>
						</div>
						<div
							class="flex flex-col items-center justify-center text-gray-800"
						>
							<h3 class="text-xl font-bold">803K</h3>
							<h6 class="text-sm font-thin">Likes</h6>
						</div>
						<div
							class="flex flex-col items-center justify-center text-gray-800"
						>
							<h3 class="text-xl font-bold">1.4K</h3>
							<h6 class="text-sm font-thin">Photos</h6>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
